<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="body-container">
      <div class="menu-controls">
        <div class="menu-controls-left">
          <h1>Welcome</h1>
        </div>
        <div class="menu-controls-right">
              <button id="button-add-task">Add Task <i id="plus-sign" class="fa-solid fa-plus"></i></button>
         
        </div>
      </div>

     <div class="to-to-list-items-display">
  <div class="to-do-list-items-display-left">
    <button id="help">Help</button>
  </div>

  <div class="to-do-list-items-display-right">
    <div class="task-container" id="rightTasks"></div>
  </div>
</div>


<!-- this is the form that will be hidden, once clicked it should pop up -->
<!-- Hidden form modal -->
<div id="taskModal" class="modal hidden">

  

  <div class="modal-content">

    <h2>Add New Task</h2>
    <label>Task Title</label>
    <input type="text" id="taskTitle">

    <label>Task Description</label>
    <textarea id="taskDesc"></textarea>

    <button id="submitTask">Submit</button>
    <button id="closeModal">Close</button>
  </div>
</div>


    </div>

    <script src="script.js"></script>
  </body>
</html>
